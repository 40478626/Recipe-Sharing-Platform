<div class="row col-md-12">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card card-user">
      <div class="card-body">
        <form (ngSubmit)="login()"> <!-- Call login() when form is submitted -->
          <div class="row ml-auto mr-auto">
            <div class="col-md-12">
              <div class="card-header">
                <h5 class="card-title text-center">Login</h5>
              </div>
              <div class="form-group">
                <label class="text-center">Username</label>
                <input type="text" class="form-control" placeholder="Enter username" [(ngModel)]="username" name="username">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="password" name="password">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
