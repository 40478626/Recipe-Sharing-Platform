<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> View Comments </h4>
      
   
    <!-- Bootstrap Dropdown for Selecting Recipe -->
  <div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-primary" id="dropdownRecipe" ngbDropdownToggle>
      {{ selectedRecipeName || 'Select Recipe' }}
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownRecipe">
      <button *ngFor="let recipe of recipes" class="dropdown-item" (click)="selectRecipe(recipe)">
        {{ recipe.name }}
      </button>
    </div>
  </div>
</div>
       <!-- Dropdown for selecting a recipe -->
  <!-- <div class="form-group d-inline-block">
    <label for="recipeSelect">Select Recipe</label>
    <select id="recipeSelect" class="form-control" [(ngModel)]="selectedRecipeId" name="selectedRecipe" (change)="fetchComments()">
      <option *ngFor="let recipe of recipes" [value]="recipe.id">{{ recipe.name }}</option>
    </select>
  </div> -->

      <div class="card-body" *ngIf="comments.length > 0">
        <div class="table-responsive">
          <table class="table">
            <thead class="table-info">
              <tr>
                <th>ID</th>
                <th>Comment</th>
                <th>Created At</th>
                <th>Actions </th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let comment of comments">
                <td>{{ comment.id }}</td>
                <td>{{ comment.comment }}</td>
                <td>{{ comment.createdAt }}</td>
                <td>                  
                  <button (click)="deleteComment(comment.id)" class="btn btn-danger btn-fab btn-icon btn-round"><i class="nc-icon nc-simple-remove"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
          
          <div class="typography-line">
          <p class="text-warning" *ngIf="comments.length === 0">No comments available.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
   <!-- No comments message -->
   <p *ngIf="comments.length === 0 && selectedRecipeId" class="mt-3 text-danger">
    No comments found for this recipe.
  </p>
</div>
