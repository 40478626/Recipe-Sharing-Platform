<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> View Dietary Preferences </h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class="text-primary">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let dietary of dietaryPreferences">
                <td>{{ dietary.id }}</td>
                <td>{{ dietary.name }}</td>
                <td>{{ dietary.createdAt }}</td>
                <td>{{ dietary.updatedAt }}</td>
                <td>
                  <button (click)="open(modalContent, dietary.id, dietary.name)" class="btn btn-success btn-fab btn-icon btn-round"><i class="nc-icon nc-minimal-up"></i></button>
                </td>
                <td>                  
                  <button (click)="deleteDietary(dietary.id)" class="btn btn-danger btn-fab btn-icon btn-round"><i class="nc-icon nc-simple-remove"></i></button>
                </td>
              </tr>
              
            </tbody>
          </table>
          
          <div class="typography-line">
          <p class="text-warning" *ngIf="dietaryPreferences.length === 0">No categories available.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Updating Dietary -->
<ng-template #modalContent let-modal>
  <div class="modal-header model">
    <h4 class="modal-title">Update Dietary</h4>
    <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dietary">Dietary Name</label>
        <input type="text" id="dietaryName" class="form-control" [(ngModel)]="dietaryName" name="dietaryName">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-success" (click)="updateDietary(modal)">Update</button>
  </div>
</ng-template>
